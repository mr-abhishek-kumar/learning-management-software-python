<!-- Start Custom Form -->


    <div class="row" style="background: rgb(228, 223, 223);">
        <div class="col-sm-10 mx-auto">
            <div class="row">
                <div class="col-sm-6 mx-auto mb-4">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h2>Register with us to add value to your future</h2>
                        </div>
                    </div>
                    <form method="post" enctype="multipart/form-data" autocomplete="off" class="bg-light border-rounded rounded-3 p-3">
                        {% csrf_token %}

                        Name:
                        <div class="input-group">
                            <i class="input-group-text"><i class="fa fa-user" ></i></i>
                            <input type="text" name="name" required placeholder="Name...." class="form-control"/>
                        </div>

                        Email:
                        <div class="input-group">
                            <i class="input-group-text"><i class="fa fa-envelope" ></i></i>
                            <input type="email" name="email" required placeholder="Email...." class="form-control"/>
                        </div>
                        Password:
                        <div class="input-group">
                            <i class="input-group-text"><i class="fa fa-lock" ></i></i>
                            <input type="password" name="passwd" required class="form-control"/>
                        </div>
                        Mobile(Whatsapp No):
                        <div class="input-group">
                            <i class="input-group-text"><i class="fa fa-phone" ></i></i>
                            <input type="number" name="mobile" required placeholder="Mobile...." class="form-control"/>
                        </div>
                        College:
                        <div class="input-group">
                            <i class="input-group-text"><i class="fa fa-building" ></i></i>
                            <input type="text" name="college" required placeholder="College...." class="form-control"/>
                        </div>
                        Year:
                        <div class="input-group">
                            <i class="input-group-text"><i class="fa fa-building" ></i></i>
                            <select name="pyear" class="form-control">
                                <option> --Select Pursuing Year-- </option>
                                <option>I Year</option>
                                <option>II Year</option>
                                <option>III Year</option>
                                <option>IV Year</option>
                            </select>
                        </div>
                        Course:
                        <div class="input-group">
                            <i class="input-group-text"><i class="fa-solid fa-graduation-cap" ></i></i>
                            <input type="text" name="course" class="form-control" placeholder="Course/Diploma/.............">
                        </div>
                        batch:
                        <div class="input-group">
                            <i class="input-group-text"><i class="fa fa-building" ></i></i>
                            <select name="batch" class="form-control">
                                <option> --Select Your Batch-- </option>
                                {% for i in bdata %}
                                <option value="{{i.id}}">{{i.batch_name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        Profile Picture:
                        <div class="input-group">
                            <i class="input-group-text"><i class="fa fa-building" ></i></i>
                            <input type="file" class="form-control" name="fu">
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary px-5">

                    </form>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
