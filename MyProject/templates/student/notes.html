{% extends 'base1.html' %}
{% load static %}
{% block title %}Notes{% endblock %}
{% block head1 %} <i class="fa-solid fa-book-open"></i>{% endblock %}    {% block head2 %}E Notes{% endblock %}

{% block studentzone %}

{% if not request.session.user %}
    <script>
        alert('You have to login irst!')
        location.href='/user/signin/'
    </script>
{% endif %}


<div class="row mt-1 p-0">
    <div class="col-sm-10 mx-auto m-0 p-0">
        <div class="row p-0 m-0">

                {% for i in ndata %}
            <div class="col-sm-3 mx-auto p-0 m-0 pb-3 text-center" style="border: 1px solid rgb(211, 204, 204); border-radius: 8px 8px 8px 8px;">
                <div class="card" style="border: none;">
                    <img src="/{{i.notes_pic}}" alt="" class="card-img-top">
                </div>
                <div class="card-body">
                    <b>{{i.title}}</b><br/>
                    <a href="/{{i.pdf_notes}}" target="_blank" class="btn btn-primary">Download <i class="fa-solid fa-download"></i></a>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
