{% extends 'base1.html' %}
{% load static %}
{% block title %}Lectures{% endblock %}
{% block head1 %} <i class="fa-solid fa-video"></i>{% endblock %}    {% block head2 %} Lectures {% endblock %}

{% block studentzone %}

{% if not request.session.user %}
    <script>
        alert('You have to login irst!')
        location.href='/user/signin/'
    </script>
{% endif %}

<div class="row mt-1">
    <div class="col-sm-10 mx-auto">
        <div class="row">
            <!-- Start video category -->
            {% for i in cdata %}
            <div class="col-lg-3 col-md-4 col-sm-12">
                <div class="card mb-3">
                    <img src="/{{i.category_picture}}" class="card-img-top">
                    <div class="card-body text-center fs-4">
                        <a class="btn btn-primary" href="/student/lecturesvideo/?cid={{i.id}}" style="text-decoration: none;">{{i.category_name}}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- End videocategory -->
        </div>
    </div>
</div>



{% endblock %}
